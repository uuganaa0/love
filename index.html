<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ù–∞–¥—Ç–∞–π “Ø–µ—Ä—Ö—ç—ç—á üíñ</title>
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #000;
}
/* Image container */
#imageContainer {
  position: relative;
  width: 100%;
  max-width: 600px;
  border-radius: 25px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
  overflow: hidden;
}
/* Romantic image */
#romanticImage {
  width: 100%;
  display: block;
  transition: transform 0.5s ease;
}
/* Buttons overlay */
#buttons {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  gap: 15px;
  z-index: 5;
}
button {
  padding: 18px 35px;
  font-size: 1.3em;
  border: none;
  border-radius: 35px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.2s;
}
button:hover { transform: scale(1.1); }
#yes { background: #ff2e63; color: white; }
#no { background: white; color: #ff2e63; }
/* Play/Pause button */
#playPause {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: rgba(255,255,255,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  cursor: pointer;
  z-index: 10;
  user-select: none;
}
/* Hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 4s linear infinite;
  opacity: 0.8;
}
/* Confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  opacity: 0.7;
  pointer-events: none;
  z-index: 999;
  animation: confettiFall 3s linear forwards;
}
@keyframes floatUp {
  0% { transform: translateY(100vh) scale(1); opacity: 1; }
  100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
}
@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1;}
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0;}
}
</style>
</head>
<body>

<div id="imageContainer">
  <img src="romantic_pic.png" id="romanticImage" alt="Romantic Image">
  
  <!-- Overlay Buttons -->
  <div id="buttons">
    <button id="yes">–¢–∏–π–º üíñ</button>
    <button id="no">“Æ–≥“Ø–π üòÖ</button>
  </div>

  <!-- Play/Pause -->
  <div id="playPause">‚ñ∂Ô∏è</div>
</div>

<!-- Audio -->
<audio id="bgMusic" src="romantic.mp3" preload="auto"></audio>

<script>
// Subtle zoom
const img = document.getElementById('romanticImage');
img.addEventListener('mouseover', ()=>{ img.style.transform = 'scale(1.05)'; });
img.addEventListener('mouseout', ()=>{ img.style.transform = 'scale(1)'; });

// Hearts animation
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random()*2 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 400);

// Confetti animation
function createConfetti() {
  const confetti = document.createElement("div");
  confetti.classList.add("confetti");
  confetti.style.left = Math.random() * window.innerWidth + "px";
  confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
  confetti.style.width = Math.random()*10+5 + "px";
  confetti.style.height = confetti.style.width;
  document.body.appendChild(confetti);
  setTimeout(() => confetti.remove(), 3000);
}

// Buttons
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const buttons = document.getElementById("buttons");
const bgMusic = document.getElementById("bgMusic");

yesBtn.onclick = () => {
  buttons.style.display = "none";
  for(let i=0;i<50;i++) setTimeout(createConfetti,i*50);
  setInterval(createHeart,400);
  if(bgMusic.paused) { bgMusic.play(); document.getElementById('playPause').textContent = '‚è∏Ô∏è'; }
};

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton(){
  const x = Math.random()*(window.innerWidth-100);
  const y = Math.random()*(window.innerHeight-50);
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

// Play/Pause button logic
const playPauseBtn = document.getElementById('playPause');
playPauseBtn.onclick = () => {
  if(bgMusic.paused){
    bgMusic.play();
    playPauseBtn.textContent = '‚è∏Ô∏è';
  } else {
    bgMusic.pause();
    playPauseBtn.textContent = '‚ñ∂Ô∏è';
  }
};
</script>

</body>
</html>
