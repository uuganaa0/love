<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ù–∞–¥—Ç–∞–π “Ø–µ—Ä—Ö—ç—ç—á üíñ</title>
<style>
body {
  margin:0; padding:0; height:100vh;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  font-family:Arial,sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
  text-align:center;
  overflow:hidden;
}
#mainText {
  font-size:3em; font-weight:bold; color:#fff;
  text-shadow:0 0 10px rgba(255,255,255,0.7);
  animation: shine 2s infinite alternate;
  position:relative; z-index:2;
  margin-bottom:50px;
}
@keyframes shine {
  0% { text-shadow:0 0 10px rgba(255,255,255,0.5); transform:scale(1);}
  50%{ text-shadow:0 0 30px rgba(255,255,255,1); transform:scale(1.1);}
  100%{ text-shadow:0 0 10px rgba(255,255,255,0.5); transform:scale(1);}
}
button {
  padding:18px 40px; font-size:1.5em; border:none; border-radius:35px;
  cursor:pointer; font-weight:bold; margin:0 15px; transition: transform 0.2s, box-shadow 0.3s;
}
button:hover { transform: scale(1.15); box-shadow:0 0 20px rgba(255,0,100,0.7);}
#yes { background:#ff2e63; color:white;}
#no { background:white; color:#ff2e63;}
#playPause {
  position:fixed; bottom:20px; right:20px; width:55px; height:55px;
  border-radius:50%; background:rgba(255,255,255,0.9);
  display:flex; justify-content:center; align-items:center;
  font-size:26px; cursor:pointer; z-index:10;
  box-shadow:0 0 15px rgba(255,0,150,0.6);
  animation:pulse 2s infinite;
}
@keyframes pulse {0%,100{box-shadow:0 0 15px rgba(255,0,150,0.6); transform:scale(1);}50%{box-shadow:0 0 35px rgba(255,0,150,0.9); transform:scale(1.1);}}
#bigHeart {
  position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(0);
  font-size:120px; color:#ff2e63; text-shadow:0 0 50px #ff2e63,0 0 100px #ff6b9f;
  pointer-events:none; z-index:5;
  animation:none;
}
@keyframes heartPopDown {0%{transform:translate(-50%,-50%) scale(0);}50%{transform:translate(-50%,-50%) scale(1.3);}100%{transform:translate(-50%,-20%) scale(1);}}
.textHeart { position:absolute; font-size:14px; animation: floatUpText 3s linear forwards; opacity:0.9;}
@keyframes floatUpText {0%{transform:translateY(0) scale(1);opacity:1;}100%{transform:translateY(-60px) scale(0.5);opacity:0;}}
.heart { position:absolute; font-size:22px; animation: floatUp 4s linear infinite; opacity:0.8;}
@keyframes floatUp {0%{transform:translateY(100vh) scale(1);opacity:1;}100%{transform:translateY(-10vh) scale(0.5);opacity:0;}}
.confetti { position:absolute; width:10px; height:10px; opacity:0.7; pointer-events:none; z-index:999; animation: confettiFall 3s linear forwards;}
@keyframes confettiFall {0%{transform:translateY(0) rotate(0deg);opacity:1;}100%{transform:translateY(100vh) rotate(360deg);opacity:0;}}
.sparkle { position:absolute; width:8px; height:8px; background:white; border-radius:50%; opacity:0.8; animation: sparkleAnim 1.5s linear infinite;}
@keyframes sparkleAnim {0%{transform:scale(0.5);opacity:0.5;}50%{transform:scale(1.2);opacity:1;}100%{transform:scale(0.5);opacity:0.5;}}
</style>
</head>
<body>

<div id="mainText">–ù–∞–¥—Ç–∞–π “Ø–µ—Ä—Ö—ç—ç—á üíñ</div>
<div id="buttons">
  <button id="yes">–¢–∏–π–º üíñ</button>
  <button id="no">“Æ–≥“Ø–π üòÖ</button>
</div>
<div id="playPause">‚ñ∂Ô∏è</div>
<div id="bigHeart">üíñ</div>
<audio id="bgMusic" src="romantic.mp3" preload="auto"></audio>

<script>
// Floating hearts
function createTextHeart(){
  const h=document.createElement("div"); h.classList.add("textHeart"); h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*120-60+"px"; document.body.appendChild(h);
  setTimeout(()=>h.remove(),3000);
}
setInterval(createTextHeart,300);

function createHeart(){
  const h=document.createElement("div"); h.classList.add("heart"); h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw"; h.style.animationDuration=(Math.random()*2+3)+"s";
  document.body.appendChild(h); setTimeout(()=>h.remove(),4000);
}
setInterval(createHeart,400);

function createConfetti(){
  const c=document.createElement("div"); c.classList.add("confetti");
  c.style.left=Math.random()*window.innerWidth+"px";
  c.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
  c.style.width=Math.random()*10+5+"px"; c.style.height=c.style.width;
  document.body.appendChild(c); setTimeout(()=>c.remove(),3000);
}

function createSparkle(x,y){
  const s=document.createElement("div"); s.classList.add("sparkle");
  s.style.left=x+"px"; s.style.top=y+"px";
  document.body.appendChild(s); setTimeout(()=>s.remove(),1500);
}

// Buttons
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const bgMusic=document.getElementById("bgMusic");
const playPauseBtn=document.getElementById('playPause');
const mainText=document.getElementById('mainText');
const bigHeart=document.getElementById('bigHeart');

yesBtn.onclick=()=>{
  document.getElementById('buttons').style.display='none';
  mainText.textContent="–ë–∏ —á–∞–º–¥ —Ö–∞–π—Ä—Ç–∞–π üíñ";
  for(let i=0;i<50;i++) setTimeout(createConfetti,i*50);
  setInterval(createHeart,400);
  bigHeart.style.animation='heartPopDown 1s forwards';
  setInterval(()=>createSparkle(window.innerWidth/2 + (Math.random()*200-100), window.innerHeight/2 + (Math.random()*200-100)),200);
  bgMusic.play().catch(()=>console.log("Autoplay blocked"));
  playPauseBtn.textContent='‚è∏Ô∏è';
};

noBtn.addEventListener("mouseover",()=>moveButton());
noBtn.addEventListener("touchstart",()=>moveButton());
function moveButton(){
  const x=Math.random()*(window.innerWidth-100); const y=Math.random()*(window.innerHeight-50);
  noBtn.style.position="absolute"; noBtn.style.left=x+"px"; noBtn.style.top=y+"px";
}

// Play/Pause
playPauseBtn.onclick=()=>{
  if(bgMusic.paused){ bgMusic.play(); playPauseBtn.textContent='‚è∏Ô∏è'; }
  else{ bgMusic.pause(); playPauseBtn.textContent='‚ñ∂Ô∏è'; }
};
</script>
</body>
</html>
