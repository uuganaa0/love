<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ù–∞–¥—Ç–∞–π “Ø–µ—Ä—Ö—ç—ç—á üíñ</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}
.container {
  text-align: center;
  color: white;
  padding: 20px;
}
#text {
  font-size: 2em;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #ff2e63;
}
button {
  padding: 15px 30px;
  font-size: 1.2em;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}
#yes { background: #ff2e63; color: white; }
#no { background: white; color: #ff2e63; }
#message {
  margin-top: 20px;
  font-size: 1.6em;
  display: none;
}
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 4s linear infinite;
  opacity: 0.8;
}
@keyframes floatUp {
  from { transform: translateY(100vh) scale(1); opacity: 1; }
  to { transform: translateY(-10vh) scale(0.5); opacity: 0; }
}
/* Confetti styles */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: red;
  opacity: 0.7;
  pointer-events: none;
  z-index: 9999;
  animation: confettiFall 3s linear forwards;
}
@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1;}
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0;}
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div id="text"></div>
  <div id="buttons">
    <button id="yes">–¢–∏–π–º üíñ</button>
    <button id="no">“Æ–≥“Ø–π üòÖ</button>
  </div>
  <div id="message">–ë–∏ —á–∞–º–¥ “Ø–Ω—ç—Ö—ç—ç—Ä –∏—Ö —Ö–∞–π—Ä—Ç–∞–π üíûüòò</div>
</div>

<script>
const text = "–ù–∞–¥—Ç–∞–π “Ø–µ—Ä—Ö—ç—ç—á üíò";
let i = 0;
const speed = 120;
const textDiv = document.getElementById("text");

function typeWriter() {
  if (i < text.length) {
    textDiv.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
typeWriter();

// Heart animation
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 400);

// Confetti animation
function createConfetti() {
  const confetti = document.createElement("div");
  confetti.classList.add("confetti");
  confetti.style.left = Math.random() * window.innerWidth + "px";
  confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
  confetti.style.width = Math.random()*10 + 5 + "px";
  confetti.style.height = confetti.style.width;
  document.body.appendChild(confetti);
  setTimeout(() => confetti.remove(), 3000);
}

// Buttons
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const message = document.getElementById("message");
const buttons = document.getElementById("buttons");
const bgMusic = document.getElementById("bgMusic");

yesBtn.onclick = () => {
  buttons.style.display = "none";
  message.style.display = "block";
  bgMusic.play();

  // Popup message
  alert("–ë–∏ —á–∞–º–¥ “Ø–Ω—ç—Ö—ç—ç—Ä –∏—Ö —Ö–∞–π—Ä—Ç–∞–π üíûüòò");

  // Confetti burst
  for (let i=0; i<50; i++) {
    setTimeout(createConfetti, i*50);
  }
};

// Move "no" button
noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}
</script>

</body>
</html>
