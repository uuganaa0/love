<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ù–∞–¥—Ç–∞–π “Ø–µ—Ä—Ö—ç—ç—á üíñ</title>
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  position: relative;
}
.container {
  text-align: center;
  color: white;
  padding: 20px;
  z-index: 2;
}
#text {
  font-size: 2.5em;
  font-weight: bold;
  margin-bottom: 15px;
  text-shadow: 2px 2px 15px rgba(0,0,0,0.3);
}
button {
  padding: 18px 35px;
  font-size: 1.3em;
  border: none;
  border-radius: 35px;
  cursor: pointer;
  margin: 12px;
  transition: transform 0.2s, box-shadow 0.2s;
}
button:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
#yes { background: #ff2e63; color: white; }
#no { background: white; color: #ff2e63; }
#message {
  margin-top: 20px;
  font-size: 1.8em;
  display: none;
  text-shadow: 2px 2px 15px rgba(0,0,0,0.4);
}
/* Heart animation */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 4s linear infinite;
  opacity: 0.8;
}
/* Confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  opacity: 0.7;
  pointer-events: none;
  z-index: 999;
  animation: confettiFall 3s linear forwards;
}
@keyframes floatUp {
  0% { transform: translateY(100vh) scale(1); opacity: 1; }
  100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
}
@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1;}
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0;}
}
/* Image style */
#romanticImage {
  width: 100%;
  max-width: 600px;
  display: block;
  margin: 20px auto;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<div class="container">
  <div id="text">–ù–∞–¥—Ç–∞–π “Ø–µ—Ä—Ö—ç—ç—á üíò</div>
  
  <!-- YOUR IMAGE HERE -->
  <img src="romantic_design.png" id="romanticImage" alt="Romantic Design">

  <div id="buttons">
    <button id="yes">–¢–∏–π–º üíñ</button>
    <button id="no">“Æ–≥“Ø–π üòÖ</button>
  </div>
  <div id="message">–ë–∏ —á–∞–º–¥ “Ø–Ω—ç—Ö—ç—ç—Ä –∏—Ö —Ö–∞–π—Ä—Ç–∞–π üíûüòò</div>
</div>

<!-- Audio -->
<audio id="bgMusic" src="romantic.mp3" preload="auto"></audio>

<script>
// Heart animation
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random()*2 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 400);

// Confetti animation
function createConfetti() {
  const confetti = document.createElement("div");
  confetti.classList.add("confetti");
  confetti.style.left = Math.random() * window.innerWidth + "px";
  confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
  confetti.style.width = Math.random()*10 + 5 + "px";
  confetti.style.height = confetti.style.width;
  document.body.appendChild(confetti);
  setTimeout(() => confetti.remove(), 3000);
}

// Buttons logic
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const message = document.getElementById("message");
const buttons = document.getElementById("buttons");
const bgMusic = document.getElementById("bgMusic");

yesBtn.onclick = () => {
  buttons.style.display = "none";
  message.style.display = "block";
  alert("–ë–∏ —á–∞–º–¥ “Ø–Ω—ç—Ö—ç—ç—Ä –∏—Ö —Ö–∞–π—Ä—Ç–∞–π üíûüòò");
  for(let i=0;i<50;i++) setTimeout(createConfetti,i*50);

  // Play music
  bgMusic.play();
};

// Move "no" button
noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton(){
  const x = Math.random()*(window.innerWidth-100);
  const y = Math.random()*(window.innerHeight-50);
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}
</script>

</body>
</html>
